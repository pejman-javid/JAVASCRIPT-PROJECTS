<body class="bg-red-400">

<form class="container flex justify-center items-center py-5">

    <button id="delete" class=" text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">☞ DELETE ALL NUMBERS ☜</button>
